jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - run: echo "This job can overlap"
  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - queue/until_front_of_line:
          only-on-branch: main
          time: '10'
          circleci-hostname: gke-circleci.nanophate.com
      - run: echo "This job will not overlap"
orbs:
  queue: eddiewebb/queue@dev:442
version: 2.1
workflows:
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
